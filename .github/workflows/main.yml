name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Check out your code
      - name: â³ Checkout
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Set up JDK
      - name: â˜•ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3ï¸âƒ£ Grant permission for Gradle
      - name: ğŸ‘‘ Grant execute permission
        run: chmod +x gradlew

      # 4ï¸âƒ£ Build the APK
      - name: ğŸ”¥ Build Debug APK
        run: ./gradlew assembleDebug

      # 5ï¸âƒ£ Upload the built APK
      - name: ğŸ“± Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
